<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Dành Riêng Cho Lộc Dogs</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0e68c; /* Màu nền cho trang chính */
        }
        img {
            width: 200px;
            height: 200px;
            border-radius: 50%; /* Tạo hình tròn cho sticker */
            cursor: pointer;
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Click Vào!</h1>
    <button onclick="showMessage('Ngu Như Dogs Vậy Hả Lộc!')">Sticker Chó 1</button>

    <script>
        function showMessage() {
            document.body.innerHTML = `
                <h1>Ngu Như Dogs Vậy Lộc Bùi!</h1>
                <button onclick="goToPage2()">Trang Web Dành Riêng Cho Lộc Dogs</button>
            `;
        }

        function goToPage2() {
            window.location.href = 'page2.html';
        }
    </script>
</body>
</html>
