<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Dành Riêng Cho Lộc Dogs</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffcccb; /* Màu nền cho trang 3 */
        }
        img {
            width: 200px;
            height: 200px;
            border-radius: 50%; /* Tạo hình tròn cho sticker */
            cursor: pointer;
            margin: 10px;
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Click!</h1>
    <button onclick="showMessage('Lại Ngu Rồi!')">Sticker Chó 4</button>
    <button onclick="showMessage('Sủa Đi Lộc Dogs!')">Sticker Chó 5</button>
    <button onclick="showMessage('Coi Xem Có Bị Dắt Không!')">Sticker Chó 6</button>

    <script>
        function showMessage(message) {
            document.body.innerHTML = `
                <h1>${message}</h1>
                <button onclick="goBack()">Bú Cu</button>
            `;
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
