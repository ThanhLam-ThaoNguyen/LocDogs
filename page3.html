<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Dành Cho Lộc Dogs</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffcccb; /* Màu nền cho trang 3 */
        }
        img {
            width: 200px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Nhấn vào 1 Trong 3!</h1>
    <img src="https://example.com/sticker_dog4.png" alt="Sticker Chó 4" id="dog4" onclick="showMessage('Sticker chó 4 đã được nhấn!')">
    <img src="https://example.com/sticker_dog5.png" alt="Sticker Chó 5" id="dog5" onclick="showMessage('Sticker chó 5 đã được nhấn!')">
    <img src="https://example.com/sticker_dog6.png" alt="Sticker Chó 6" id="dog6" onclick="showMessage('Sticker chó 6 đã được nhấn!')">

    <script>
        function showMessage(message) {
            document.body.innerHTML = `
                <h1>${message}</h1>
            `;
        }
    </script>
</body>
</html>
