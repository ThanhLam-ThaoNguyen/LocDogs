<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Dành Cho Lộc Dogs</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        img {
            width: 200px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Nhấn vào một trong ba con chó!</h1>
    <img src="https://example.com/dog4.jpg" alt="Chó 4" id="dog4" onclick="showMessage('Chó 4 đã được nhấn!')">
    <img src="https://example.com/dog5.jpg" alt="Chó 5" id="dog5" onclick="showMessage('Chó 5 đã được nhấn!')">
    <img src="https://example.com/dog6.jpg" alt="Chó 6" id="dog6" onclick="showMessage('Chó 6 đã được nhấn!')">

    <script>
        function showMessage(message) {
            document.body.innerHTML = `
                <h1>${message}</h1>
            `;
        }
    </script>
</body>
</html>
