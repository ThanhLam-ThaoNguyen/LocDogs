<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Dành Riêng Cho Lộc Dogs</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffcccb; /* Màu nền cho trang 3 */
        }
        img {
            width: 200px;
            height: 200px;
            border-radius: 50%; /* Tạo hình tròn cho sticker */
            cursor: pointer;
            margin: 10px;
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Click!</h1>
    <img src="https://example.com/sticker_dog4.png" alt="Sticker Chó 4" id="dog4" onclick="showMessage('Gì Ngu Như Chó Vậy!')">
    <img src="https://example.com/sticker_dog5.png" alt="Sticker Chó 5" id="dog5" onclick="showMessage('Sủa Đi Lộc Dogs!')">
    <img src="https://example.com/sticker_dog6.png" alt="Sticker Chó 6" id="dog6" onclick="showMessage('Coi Xem Có Cọng Dây Nào Ở Mũi Không!')">

    <script>
        function showMessage(message) {
            document.body.innerHTML = `
                <h1>${message}</h1>
                <button onclick="goBack()">Quay lại</button>
            `;
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
