<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Dành Cho Lộc Dogs</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #add8e6; /* Màu nền cho trang 2 */
        }
        img {
            width: 200px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Nhấn Vào 1 Trong 2!</h1>
    <img src="https://example.com/sticker_dog2.png" alt="Sticker Chó 2" id="dog2" onclick="showMessage('Sticker chó 2 đã được nhấn!')">
    <img src="https://example.com/sticker_dog3.png" alt="Sticker Chó 3" id="dog3" onclick="showMessage('Sticker chó 3 đã được nhấn!')">

    <script>
        function showMessage(message) {
            document.body.innerHTML = `
                <h1>${message}</h1>
                <button onclick="goToPage3()">Đi đến trang 3</button>
            `;
        }

        function goToPage3() {
            window.location.href = 'page3.html';
        }
    </script>
</body>
</html>
