<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Dành Riêng Cho Lộc Dogs</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #add8e6; /* Màu nền cho trang 2 */
        }
        img {
            width: 200px;
            height: 200px;
            border-radius: 50%; /* Tạo hình tròn cho sticker */
            cursor: pointer;
            margin: 10px;
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Click!</h1>
    <img src="https://example.com/sticker_dog2.png" alt="Sticker Chó 2" id="dog2" onclick="showMessage('Ngu Như Dogs Vậy!')">
    <img src="https://example.com/sticker_dog3.png" alt="Sticker Chó 3" id="dog3" onclick="showMessage('Lộc Bú Cu!')">

    <script>
        function showMessage(message) {
            document.body.innerHTML = `
                <h1>${message}</h1>
                <button onclick="goToPage3()">Trang Web Dành Riêng Cho Lộc Dogs</button>
                <button onclick="goBack()">Quay lại</button>
            `;
        }

        function goToPage3() {
            window.location.href = 'page3.html';
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
